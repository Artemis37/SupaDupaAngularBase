<mat-card class="vehicles-card">
  <mat-card-header>
    <mat-card-title>Vehicles</mat-card-title>
    <div class="spacer"></div>
    <button mat-button color="warn" (click)="logout()">Logout</button>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!loading && vehicles.length === 0" class="empty-state">
      <p>No vehicles found.</p>
    </div>
    <table mat-table [dataSource]="vehicles" *ngIf="!loading && vehicles.length > 0" class="vehicles-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.id }}</td>
      </ng-container>

      <ng-container matColumnDef="licensePlate">
        <th mat-header-cell *matHeaderCellDef>License Plate</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.licensePlate }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.type }}</td>
      </ng-container>

      <ng-container matColumnDef="personId">
        <th mat-header-cell *matHeaderCellDef>Person ID</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.personId }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.createdAt | date:'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
